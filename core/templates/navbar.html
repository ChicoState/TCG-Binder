<div class="navbar bg-base-300 bg-base-100">
    <div class="flex-1">
        <a href="{% url 'home' %}" class="btn btn-ghost text-xl">TCG Binder</a>
    </div>
    <div class="flex-none gap-2">
        {% if user.is_authenticated %}
            <div class="dropdown dropdown-end">
                <div tabindex="0" class="flex-1">
                    <a class="btn btn-ghost text-xl">{{ request.user.username }}</a>
                </div>
                <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                    <li><a href="{% url 'profile' %}" class="justify-between">Profile</a></li>
                    <li><a href="{% url 'library' %}">Library</a></li>
                    <li><a href="{% url 'account_logout' %}">Logout</a></li>
                </ul>
            </div>
        {% else %}
            <div tabindex="0" class="flex-1">
                <a href="{% url 'account_login' %}" class="btn btn-ghost text-xl">Login</a>
            </div>
        {% endif %}
    </div>
</div>
